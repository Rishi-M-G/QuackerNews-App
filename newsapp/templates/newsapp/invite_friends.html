{% extends "base.html" %}
{% block title %}Invite Friends{% endblock %}
{% block content %}
  {% if sent %}
    <h1>E-mail successfully sent</h1>
  {% else %}
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Send e-mail">
    </form>
  {% endif %}
{% endblock %}
