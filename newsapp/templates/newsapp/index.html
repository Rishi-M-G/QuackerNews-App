{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Pritam Sethuraman" />
    <title>Quacker</title>

    <!-- Bootstrap Scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href= '{% static "css/index_style.css" %}' />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cdf45fab28.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicons/favicon.ico" type="image/x-icon" />
  </head>

  <body class="d-flex h-100">
    <div class="cover-container">
      <!-- Header -->
      <header class="">
        <div>
          <h3 class="logo float-md-start mb-0">Quacker</h3>
          <nav class="nav justify-content-center float-md-end">
            <a href="index.html" class="nav-link fw-bold active">Home</a>
            <a href="features.html" class="nav-link fw-bold">Features</a>
            <a href="contact.html" class="nav-link fw-bold">Contact</a>
          </nav>
        </div>
      </header>

      <!-- Main -->
      <main class="px-3">
        <h1>Welcome to Quacker</h1>
        <p class="lead">
          Quacker is a web-based news application that feeds users the trending
          news in the locality of their choice using News API.
        </p>
        <p class="lead">
          <a href='{% url "login" %}' class="btn btn-md btn-secondary fw-bold"
            >Get Started</a
          >
        </p>
      </main>

      <!-- Footer -->
      <footer class="mt-auto quacker-footer">
        <p>
          Designed and Developed by
          <a class="footer-links" href="#">@BlackShark</a>
        </p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
